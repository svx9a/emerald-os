name = "ae6-kinetic-api"
main = "workers-api/index.ts"
compatibility_date = "2025-12-26"

# D1 Database for AE6 Asset Data
[[d1_databases]]
binding = "DB"
database_name = "ae6-kinetic-db"
database_id = "730f9640-ef13-4469-b69b-532f58933918"

# R2 Bucket for AE6 Asset Media
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "ae6-kinetic-assets"

[vars]
# AE6 Atomic AI Gateway (LiteLLM Proxy)
# LITELLM_PROXY_URL = "http://localhost:4000" # Default LiteLLM Proxy port
# OPENAI_API_KEY should be set via `wrangler secret put OPENAI_API_KEY` for production
